version: "3"

services:
  app:
    container_name: tagflip_backend
    restart: always
    build: .
    env_file:
      - docker.env
    ports:
      - "127.0.0.1:5000:5000"
    links:
      - mysql

  mysql:
    container_name: mysql
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - docker.env
    ports:
      - "3306"
    volumes:
      - /opt/tagflip/db:/var/lib/mysql
